name: CI - Run tests and upload coverage

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # merge-base 계산을 위해 전체 history 필요

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npx jest --coverage

      - name: Debug coverage files
        run: |
          echo "=== codecov.yml content ==="
          cat .codecov.yml || cat codecov.yml || echo "No codecov config found"
          echo ""
          echo "=== Coverage files generated ==="
          ls -la coverage/
          echo ""
          echo "=== lcov.info content (first 50 lines) ==="
          head -50 coverage/lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
